<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="homework.css">
</head>

<body>
    <h2 class="title">contact us</h2>
    <div class="email">
        <p>Your Email</p>
        <input type="email" placeholder="email@example.com" class="email-typing">
    </div>
    <div class="name">
        <div class="firstname">
            <p>First name</p>
            <input type="text" class="firstname-typing">
        </div>
        <div class="lastname">
            <p>Last name</p>
            <input type="text" class="lastname-typing">
        </div>
    </div>
    <div class="message">
        <p>Message</p>
        <textarea class="message-typing"></textarea>
    </div>
    <div class="button">
        <input type="checkbox" class="check">
        <p class="subscribe">Subscribe</p>
        <input type="button" value="SEND" class="sumbit">
    </div>
</body>

</html>
